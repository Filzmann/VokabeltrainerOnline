{% extends "base.html" %}

{% block content %}
{% include "vokabeltrainer/lernen_menu.html" %}
    <h4>
        Wie übersetzt man
        <span style="font-weight: bolder">"{{ question.question }}"</span>
        auf <span style="font-weight: bolder">{{ question.lang_to_find }} </span>?
    </h4>
    </p>
    <div style="border: 1px solid black; max-width: 40em;">
        <h5><a onclick="$('#hint').show();">Hinweis einblenden</a></h5>
        <div id="hint">
            {{ question.hint }}
        </div>
    </div>

    <form method="post" action="{% url "lernen_ergebnis" %}">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ question.id }}">
        <input type="hidden" name="lang_to_find" value="{{ question.lang_to_find }}">
        <input type="text" name="answer" placeholder="Antwort eintragen">
        <input type="submit" value="Prüfen!">
    </form>
{% endblock %}
